<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/thymeleaf-extras-data-attributes">

<head>
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.css}" />
	<link rel="stylesheet" th:href="@{/webjars/datatables/1.10.24/css/jquery.dataTables.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/datatables/1.10.24/js/jquery.dataTables.min.js}"></script>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
	<style>
		td {
			text-align: center;
		}
	</style>
</head>

<body>
	<div>
		<a class="btn btn-primary" th:href="@{/admin/addbook}">
			<i class="fa-solid fa-circle-plus">Add Book</i>
		</a>
	</div>
	<table id="dataTable" class="display">
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>

			<tr th:each="author : ${authors}">
				<td th:text="${author.author_name}"></td>
				<td th:text="${author.author_description}"></td>
				<td>
					<a class="btn btn-primary" >
						<i class="fa-regular fa-pen-to-square"></i>
					</a>

					<a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#confirmationModal">
						<i class="fa-solid fa-trash-can"></i>
					</a>
				</td>

			</tr>
		</tbody>
	</table>

	<script>
		$(document).ready(function () {
			$('#dataTable').DataTable();
		});
	</script>
</body>
<!-- Modal xác nhận xóa -->
<div class="modal" id="confirmationModal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Xác nhận xóa</h4>
				<button type="button" class="close" data-bs-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				<p>Bạn có chắc chắn muốn xóa?</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger" data-bs-dismiss="modal"
					onclick="deleteHangSanXuat()">Xóa</button>
				<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
			</div>
		</div>
	</div>
</div>

</html>
