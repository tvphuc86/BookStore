<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:dt="http://www.thymeleaf.org/thymeleaf-extras-data-attributes">

<head>
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.4.0/css/all.css}" />
	<link rel="stylesheet" th:href="@{/webjars/datatables/1.10.24/css/jquery.dataTables.min.css}" />
	<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
	<script type="text/javascript" th:src="@{/webjars/datatables/1.10.24/js/jquery.dataTables.min.js}"></script>
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}"/>
	<script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
	<link th:rel="stylesheet" th:href="@{/css/detail-book.css}"/>
	<style>
		td {
			text-align: center;
		}
	</style>
</head>

<body>

<form  method="post">
    <div class="container mt-4">
            <div class="mb-3">
                <label  class="form-label">Book Name</label>
                <div class="input-group">
                    <input type="text" id="book_name" name="book_name" class="form-control" th:value="${editbook.book_name}" />
                </div>
            </div>

             <div class="mb-3">
                <label  class="form-label">Description</label>
                <div class="input-group">
                    <textarea cols="5" rows="5" 
                    	  class="form-control" id="book_description" th:field="${editbook.book_description}"  > </textarea>
                </div>
            </div>
            
           <div class="mb-3">
                <label class="form-label">Price</label>
                <div class="input-group">
                    <input type="text" id="book_price" name="book_price" class="form-control" th:value="${editbook.book_price}" />
                </div>
            </div>

            <div class="mb-3">
                <label  class="form-label">Quantity</label>
                <div class="input-group">
                    <input type="text"  id="book_quantity" name="book_quantity" class="form-control" th:value="${editbook.book_quantity}"  />
                </div>
            </div>
               
            <div class="mb-3">
				<a th:action="@{'/admin/book/editbook/{id}'(id=${editbook.id})}">
				   <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#saveSuccessModal">Save</button>		
			   </a>
            </div>
        </div>
</form>

       <div class="container mt-4">
		    <img th:src="@{'data:image/png;base64,' + ${editbook.book_image}}" style="height: 500px; object-fit: contain;" />
       </div>
        
</body>


<div class="modal" id="saveSuccessModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Save Successfull!</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Xin chúc mừng! Bạn đã lưu đc 1 cuốn sách hay!</p>
            </div>
            <div class="modal-footer">
                <button id="deleteSuccessModalButton" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
               
                
            </div>
            
        </div>
    </div>
</div>

</html>

<script>
	   $(document).on("click", "#deleteSuccessModalButton", function () {
        $("#saveSuccessModal").modal("hide");
    });
</script>
